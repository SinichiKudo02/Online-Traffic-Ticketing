<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css">
   
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>View Profile</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="profile">
                <!-- make the image responsive -->
                <img src="./images/stephen.jpg" alt="user-image">
                <h3 class="heading-tertiary">Stephen John Andres</h3>
                <p>Client</p>
            </div>
            <ul>
                <li class="selectedLink" name="profile">
                    <a href="#" class="active">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="item">View Profile</span>
                    </a>
                </li>
                <li name="violations">
                    <a href="#">
                        <span class="icon"><ion-icon name="ticket-outline"></ion-icon></span>
                        <span class="item">View Violations</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="item">Logout</span>
                    </a>
                </li>
                <li class="qr">
                    <a href="#">
                        <span class="icon"><ion-icon name="qr-code-outline"></ion-icon></span>
                        <span class="item">Show QR Code</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <ion-icon name="filter-outline"></ion-icon>
                    </a>
                </div>
            </div>
            <div class="card active home" data-profile>
                <div class="title">Home Page</div>
                <div class="content">Content Goes Here</div>
            </div>
            <div class="card violatons" data-violations>
                <div class="title">About Me Page</div>
                <div class="content">Content Goes Here</div>
            </div>
            <div class="card qr" data-qr>
                <div class="title">Contact Page</div>
                <div class="content">Content Goes Here</div>
            </div>
        </div>
    </div>
    <script src="./card.js"></script>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function(){
          document.querySelector("body").classList.toggle("active");
        })
      </script>
</body>
</html>
